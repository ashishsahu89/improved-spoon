<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Counting Fun!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Home Screen with Mode Cards -->
    <div id="home-screen" class="home-screen">
        <h1 class="home-title">What do you want to learn?</h1>
        <div class="mode-cards-container">
            <div class="mode-cards" id="mode-cards">
                <div class="mode-card" data-mode="numbers">
                    <span class="mode-icon">123</span>
                    <span class="mode-label">Numbers</span>
                </div>
                <div class="mode-card" data-mode="alphabet">
                    <span class="mode-icon">ABC</span>
                    <span class="mode-label">Alphabet</span>
                </div>
                <div class="mode-card" data-mode="colors">
                    <span class="mode-icon">üåà</span>
                    <span class="mode-label">Colors</span>
                </div>
                <div class="mode-card" data-mode="shapes">
                    <span class="mode-icon">‚¨°</span>
                    <span class="mode-label">Shapes</span>
                </div>
                <div class="mode-card" data-mode="vegetables">
                    <span class="mode-icon">ü•ï</span>
                    <span class="mode-label">Vegetables</span>
                </div>
                <div class="mode-card" data-mode="fruits">
                    <span class="mode-icon">üçé</span>
                    <span class="mode-label">Fruits</span>
                </div>
            </div>
        </div>
        <div class="home-dots" id="home-dots"></div>
    </div>

    <!-- Hidden mode select for backward compatibility -->
    <div class="mode-select" style="display: none;">
        <label for="mode-select">Learn:</label>
        <select id="mode-select">
            <option value="numbers">Numbers</option>
            <option value="alphabet">Alphabet</option>
            <option value="colors">Colors</option>
            <option value="shapes">Shapes</option>
            <option value="vegetables">Vegetables</option>
            <option value="fruits">Fruits</option>
        </select>
    </div>

    <!-- Back button for returning to home -->
    <button id="home-btn" class="home-btn" style="display: none;">üè†</button>

    <div class="card" id="card" style="display: none;">
        <div class="card-face card-front">
            <div id="number-display" class="number-display">1</div>
            <div id="objects-display" class="objects-display"></div>
            <div id="spelling-display" class="spelling-display"></div>
            <div class="buttons">
                <button id="prev-btn">Previous</button>
                <button id="next-btn">Next</button>
            </div>
        </div>
        <div class="card-face card-back">
            <div id="letter-display" class="number-display">A</div>
            <div id="alphabet-objects-display" class="objects-display"></div>
            <div id="alphabet-spelling-display" class="spelling-display"></div>
            <div class="buttons">
                <button id="alphabet-prev-btn">Previous</button>
                <button id="alphabet-next-btn">Next</button>
            </div>
        </div>
        <div class="card-face card-color">
            <div id="color-display" class="number-display">Red</div>
            <div id="color-objects-display" class="objects-display"></div>
            <div id="color-spelling-display" class="spelling-display"></div>
            <div class="buttons">
                <button id="color-prev-btn">Previous</button>
                <button id="color-next-btn">Next</button>
            </div>
        </div>
        <div class="card-face card-shapes">
            <div id="shape-display" class="number-display">Circle</div>
            <div id="shape-objects-display" class="objects-display"></div>
            <div id="shape-spelling-display" class="spelling-display"></div>
            <div class="buttons">
                <button id="shape-prev-btn">Previous</button>
                <button id="shape-next-btn">Next</button>
            </div>
        </div>
        <div class="card-face card-vegetables">
            <div id="vegetable-display" class="number-display">Carrot</div>
            <div id="vegetable-objects-display" class="objects-display"></div>
            <div id="vegetable-spelling-display" class="spelling-display"></div>
            <div class="buttons">
                <button id="vegetable-prev-btn">Previous</button>
                <button id="vegetable-next-btn">Next</button>
            </div>
        </div>
        <div class="card-face card-fruits">
            <div id="fruit-display" class="number-display">Apple</div>
            <div id="fruit-objects-display" class="objects-display"></div>
            <div id="fruit-spelling-display" class="spelling-display"></div>
            <div class="buttons">
                <button id="fruit-prev-btn">Previous</button>
                <button id="fruit-next-btn">Next</button>
            </div>
        </div>
    </div>

    <!-- Celebration effects container -->
    <div id="celebration-container" class="celebration-container"></div>

    <!-- Progress dots -->
    <div id="progress-dots" class="progress-dots"></div>

    <script src="script.js"></script>
</body>
</html>
